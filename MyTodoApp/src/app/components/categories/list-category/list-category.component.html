<div class="container m-3">
  <div class="col-12">
    <div class="section-title text-center mb-15">
        <h4 class="title text-white text-capitalize text-info bg-info">catégories créés</h4>
    </div>
</div>
</div>

<div class="container mt-5">

  <mat-spinner style="margin-bottom: 300px;" class="container text-center" *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading" class="container mt-2">

  <button class= "btn btn-secondary" (click)="onCreateTodo()">créer une tache</button>
  <div *ngIf="categories.length == 0">pas de catégories saisies</div>


  <ul  *ngIf="categories.length !== 0" class="list-group container mx-5 mt-3 ">
  <li class="list-group-item container px-1 mx-3" *ngFor="let catg of categories, let i = index">

  <div class="row  mx-auto">
    {{catg._id}}
   <div class="col-md-6"><p>Categorie N° {{i + 1}}  :  {{catg.categoryName|uppercase}}</p></div>
    <div class="col-md-1" [ngStyle] = "{'background': catg.categoryColor}"> {{i + 1}}</div>
    <button class="btn btn-success col-md-1 mx-5" type="button"  (click)=" onUpdateCatg(catg._id)">modifier</button>
</div>

  </li>
</ul>
</div>
</div>
