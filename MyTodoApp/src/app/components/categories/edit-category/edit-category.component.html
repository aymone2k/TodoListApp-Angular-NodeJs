<app-header-page page="Modifier de la catégorie: {{category.categoryName|uppercase}} "></app-header-page>
<div class="container mt-5">
  <h4 class="title text-white text-capitalize text-info bg-info">Modifier catégorie: {{category.categoryName|uppercase}}</h4>
<div class="container mt-2">

  <div class="row  mx-auto" >

    Couleur Actuelle:
    <div class="col-md-1" [ngStyle] = "{'background': category.categoryColor}"> 1</div>

  <input  class="form-control" type="text" value="" [(ngModel)]= "category.categoryName"/>
  <select class="form-select" id="status" name="categoryColor"  [(ngModel)]= "category.categoryColor"  required >
    <option *ngFor="let color of colors, let i = index" [value]="color.color"  >

     <div >
       {{color.name}}
       {{color.color}}
     </div>

    </option>

 </select>
  <button class="btn btn-primary"  (click)="onUpdateCatgToServer(category._id, category)" >valider</button>
</div>

</div>
</div>
