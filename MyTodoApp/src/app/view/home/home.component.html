<div class="container">

<div class="card" *ngIf ="!isAuth">

  <div class="card-body" >

    <div class="card-body">

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" routerLink="/signin">Je me connecte</button>
        <button class="btn btn-primary" type="button" routerLink="/signup">Je créé un compte</button>
      </div>

    </div>


    </div>
  </div>
  <div class="row" *ngIf ="isAuth">

      <app-todos></app-todos>

    <app-list-category></app-list-category>

</div>

</div>
